<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagstaram</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="https://kit.fontawesome.com/6230e9319d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-2" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./images/Instagram_logo.svg" alt="Instagram_logo" id="brand_logo">
            <div class="sidbar_top">
                <span class="sidebar_items">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Search</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-sharp fa-solid fa-compass"></i>
                    <p>Explore</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-clapperboard"></i>
                    <p>Reels</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-comment-dots"></i>
                    <p>Messages</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-heart"></i>
                    <p>Notifications</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>Create</p>
                </span>
                <span class="sidebar_items">
                    <img class="profile_image" src="./images/profile.jpg" alt="profile">
                    <p>Profile</p>
                </span>

            </div>
            <span class="sidebar_items">
                <i class="fa-solid fa-bars"></i>
                <p>More</p>
            </span>
        </div>
        <div class="main">
            main section
        </div>
    </div>
    
</body>
</html>
