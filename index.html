<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagstaram</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="https://kit.fontawesome.com/6230e9319d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-2" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./images/Instagram_logo.svg" alt="Instagram_logo" id="brand_logo">
            <div class="sidbar_top">
                <span class="sidebar_items">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Search</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-sharp fa-solid fa-compass"></i>
                    <p>Explore</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-clapperboard"></i>
                    <p>Reels</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-comment-dots"></i>
                    <p>Messages</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-heart"></i>
                    <p>Notifications</p>
                </span>
                <span class="sidebar_items">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>Create</p>
                </span>
                <span class="sidebar_items">
                    <img class="profile_image" src="./images/profile.jpg" alt="profile">
                    <p>Profile</p>
                </span>

            </div>
            <span class="sidebar_items">
                <i class="fa-solid fa-bars"></i>
                <p>More</p>
            </span>
        </div>
        <div class="main">
            <div class="card">
                <div class="stories">
                    <div class="story">
                        <img src="./images/story_img.png" alt="story"
                        >
                        <p>Cool</p>
                    </div>
                    <div class="story">
                        <img src="./images/story_img3.png" alt="story"
                        >
                        <p>Best Ever</p>
                    </div>
                    <div class="story">
                        <img src="./images/story_img2.png" alt="story"
                        >
                        <p>Like wow</p>
                    </div>
                    <div class="story">
                        <img src="./images/story_img5.jpeg" alt="story"
                        >
                        <p>Mornig</p>
                    </div>
                    <div class="story">
                        <img src="./images/story_img3.png" alt="story"
                        >
                        <p>Event</p>
                    </div>
                    <div class="story">
                        <img src="./images/story_img6.webp" alt="story"
                        >
                        <p>Great</p>
                    </div>
                    <div class="story">
                        <img src="./images/story_img7.webp" alt="story"
                        >
                        <p>Calm</p>
                    </div>
                    <div class="story">
                        <img src="./images/story_img2.png" alt="story"
                        >
                        <p>Heavy</p>
                    </div>
                    <span class="next_arrow">&nbsp;&gt;&nbsp;</span>
                </div>
                <img src="./images/story_img.png" alt="story"
                class="main_img"
                >
                <img src="./images/story_img.png" alt="story"
                class="main_img"
                >
                <img src="./images/story_img.png" alt="story"
                class="main_img"
                >
                <img src="./images/story_img.png" alt="story"
                class="main_img"
                >
                <img src="./images/story_img.png" alt="story"
                class="main_img"
                >
                <img src="./images/story_img.png" alt="story"
                class="main_img"
                >
                <img src="./images/story_img.png" alt="story"
                class="main_img"
                >
            </div>
        </div>
    </div>
    
</body>
</html>
